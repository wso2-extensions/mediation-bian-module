openapi: 3.0.1
info:
  title: PaymentBackend
  description: This service domain orchestrates a consumer checking/demand deposit
    account. The typical range of services and fees covers payments and deposits,
    standing orders, sweeps, liens, check and debit card access.
  contact:
    name: BIAN
    url: https://bian.org
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/PaymentBackend
paths:
  /PaymentInitiation/Initiate:
    post:
      requestBody:
        description: Sample Payload
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  type: object
        required: false
      responses:
        default:
          description: Default response
  /PaymentOrder/Initiate:
    post:
      requestBody:
        description: Sample Payload
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  type: object
        required: false
      responses:
        default:
          description: Default response
  /PaymentOrder/PaymentExecutionDetails:
    get:
      responses:
        default:
          description: Default response
  /CurrentAccount/{currentaccountid}/Retrieve:
    get:
      parameters:
      - name: currentaccountid
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        default:
          description: Default response
  /PaymentExecution/Initiate:
    post:
      requestBody:
        description: Sample Payload
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  type: object
        required: false
      responses:
        default:
          description: Default response
  /PositionKeeping/{positionkeepingid}/Update:
    put:
      parameters:
      - name: positionkeepingid
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Sample Payload
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  type: object
        required: false
      responses:
        default:
          description: Default response
  /InternalBankAccount/{internalbankaccountid}/Capture:
    put:
      parameters:
      - name: internalbankaccountid
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Sample Payload
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  type: object
        required: false
      responses:
        default:
          description: Default response
  /CorrespondentBankOperations/{correspondentbankoperationsid}/OutboundPayments/{outboundpaymentsid}/Exchange:
    put:
      parameters:
      - name: correspondentbankoperationsid
        in: path
        required: true
        schema:
          type: string
      - name: outboundpaymentsid
        in: path
        required: true
        schema:
          type: string
      requestBody:
        description: Sample Payload
        content:
          application/json:
            schema:
              type: object
              properties:
                payload:
                  type: object
        required: false
      responses:
        default:
          description: Default response
components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    AccountBalanceStatement:
      type: object
    rate:
      type: object
      properties:
        RateValue:
          type: string
          format: string
        RateUnit:
          type: string
          description: |-
            The unit of measure like Percentage or BPS

            Basis points (BPS) refers to a common unit of measure for interest rates and other percentages in finance.
          format: string
        RatePeriod:
          type: string
          format: string
        RateCapitalUnit:
          type: string
          format: string
      description: The processing schedule for applying interest rates to the account
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: |+
            A code identifying a currency according to ISO-4217.
            A currency is a system of money in general use in a particular country.

            Code allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 "Codes for the representation of currencies and funds". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)

          format: datatype
    amount:
      type: object
      properties:
        AmountValue:
          type: string
          format: string
        AmountCurrency:
          $ref: '#/components/schemas/currencycode'
        DecimalPointPosition:
          type: string
          description: |
            Decimal point position starts calulating from the right
          format: string
      description: Record of accrued interest
    Interest:
      type: object
      properties:
        InterestRateType:
          type: string
          description: Applicable rate type
          format: string
        InterestRateApplicationSchedule:
          $ref: '#/components/schemas/rate'
        InterestRateConfiguration:
          $ref: '#/components/schemas/rate'
        InterestRate:
          $ref: '#/components/schemas/rate'
        InterestApplicationRecord:
          type: string
          description: The record of applied interest
          format: string
        InterestTransaction:
          type: string
          description: A record of applied interest
          format: string
        TransactionDescription:
          type: string
          description: General description of the interest transaction
          format: string
        TransactionRateType:
          type: string
          description: Applicable rate type
          format: string
        TransactionInterestCharge:
          type: string
          description: The derived interest amount to be applied
          format: string
        InterestAccrualAmount:
          $ref: '#/components/schemas/amount'
        InterestAccrualType:
          type: string
          description: The interest type being tracked
          format: string
        InterestAccrualCharge:
          type: string
          description: The accrued amount of applied interest
          format: string
    date:
      type: object
      properties:
        DateContent:
          type: string
          format: string
      description: The date the lien is enforced
    AccountLien:
      type: object
      properties:
        LienType:
          type: string
          description: The type of lien (e.g. final, pending)
          format: string
        LienDefinition:
          type: string
          description: Definition of the type of lien including processing guidelines
          format: string
        LienProcessingOption:
          type: string
          description: The processing option applied to the lien
          format: string
        LienRecord:
          type: string
          description: The collection of applicable rates
          format: string
        LienOriginator:
          type: string
          description: The party requesting the lien
          format: string
        LienPurpose:
          type: string
          description: The purpose or associated facility linked to the lien
          format: string
        LienAmount:
          $ref: '#/components/schemas/amount'
        LienStartDate:
          $ref: '#/components/schemas/date'
        LienExpiryDate:
          $ref: '#/components/schemas/date'
        LienStatus:
          type: string
          description: The status on the lien
          format: string
    IssuedDevice:
      type: object
      properties:
        IssuedInventoryType:
          type: string
          description: A property of the issued device/inventory (e.g. card, checkbook,
            pay-in slip)
          format: string
        IssuedInventoryDescription:
          type: string
          description: Definition of the inventory item, including processing and
            handling guidelines and rules
          format: string
        IssuedInventoryOptionDefinition:
          type: string
          description: Definition of the processing option and impact (e.g. lost check
            handling)
          format: string
        IssuedInventoryOptionSetting:
          type: string
          description: The processing option setting
          format: string
        IssuedInventoryPropertyType:
          type: string
          description: Tracked property of the issued device/inventory (e.g. issued
            check numbers)
          format: string
        IssuedInventoryPropertyValue:
          type: string
          description: The tracked values associated with an issued device/inventory
            item
          format: string
        IssuedInventoryStatus:
          type: string
          description: The tracked status of the device/inventory item (e.g. active,
            suspended, cancelled)
          format: string
    DepositsandWithdrawals:
      type: object
      properties:
        DepositType:
          type: string
          description: The type of deposit transaction that can be applied to the
            account (e.g. customer deposit, internal credit)
          format: string
        WithdrawalType:
          type: string
          description: The type of withdrawal transaction that can be applied to the
            account (e.g. customer withdrawal, internal service charge, disbursement)
          format: string
        AccountLimitBreachResponse:
          type: string
          description: The handling options if a withdrawal results in a breach of
            an account limit
          format: string
        DepositTransaction:
          type: string
          description: Details of the deposit transaction
          format: string
        DepositTransactionSourceReference:
          type: string
          description: Identifies the source of the deposit
          format: object
        DepositTransactionDepositType:
          type: string
          description: The type of deposit made with the transaction
          format: string
        DepositTransactionDescription:
          type: string
          description: Any necessary details describing the purpose or reference properties
            of the deposit
          format: string
        DepositTransactionAmount:
          $ref: '#/components/schemas/amount'
        DepositTransactionDate:
          $ref: '#/components/schemas/date'
        WithdrawalTransaction:
          type: string
          description: Details of the withdrawal transaction
          format: string
        WithdrawalTransactionSourceReference:
          type: string
          description: Identifies the target for the withdrawal
          format: object
        WithdrawalTransactionWithdrawalType:
          type: string
          description: The type of withdrawal made with the transaction
          format: string
        WithdrawalTransactionDescription:
          type: string
          description: Any necessary details describing the purpose or reference properties
            of the withdrawal
          format: string
        WihdrawalTransactionAmount:
          $ref: '#/components/schemas/amount'
        WithdrawalTransactionDate:
          $ref: '#/components/schemas/date'
    ServiceFees:
      type: object
      properties:
        FeeConfigurationProfile:
          type: string
          description: The profile of applicable fees and penalties
          format: string
        FeeDefinition:
          type: string
          description: Definition of the fee or penalty including when and how to
            apply
          format: string
        FeeType:
          type: string
          description: The fee or penalty type applied
          format: string
        FeeApplicationRecord:
          type: string
          description: The record of applied fees and penalties including transactions
            and accrued amounts
          format: string
        FeeTransaction:
          type: string
          description: A record of an applied fee or penalty
          format: string
        TransactionDescription:
          type: string
          description: General description of the fee or penalty transaction
          format: string
        TransactionFeeType:
          type: string
          description: The fee or penalty type applied
          format: string
        TransactionFeeCharge:
          type: string
          description: The derived fee or penalty amount applied
          format: string
        FeeProjectionsandCommitments:
          type: string
          description: A record of projected fees and penalties
          format: string
        ProjectedTransactionDescription:
          type: string
          description: General description of the projected fee or penalty
          format: string
        ProjectedTransactionFeeType:
          type: string
          description: The fee or penalty type
          format: string
        ProjectedTransactionFeeCharge:
          type: string
          description: The anticipated fee or penalty amount
          format: string
        FeeAccrualAmount:
          $ref: '#/components/schemas/amount'
        AccrualFeeType:
          type: string
          description: The fee or penalty type being tracked
          format: string
        AccrualFeeCharge:
          type: string
          description: The accrued amount of fees and penalties
          format: string
    AccountSweep:
      type: object
      properties:
        AccountSweepType:
          type: string
          description: The type of sweep (e.g. periodic, threshold)
          format: string
        AccountSweepDefinition:
          type: string
          description: Definition of the type of sweep
          format: string
        AccountSweepApplicationSchedule:
          type: string
          description: Sweep processing guidelines and scheduling rules
          format: string
        AccountSweepConfiguration:
          type: string
          description: The set-up of the sweep facility
          format: string
        TargetAccount:
          type: string
          description: The facility that the sweep is made to/from
          format: string
        SweepMandate:
          type: string
          description: Confirmation that the sweep processing is sanctioned as necessary
          format: string
        SweepProcessingSchedule:
          type: string
          description: Timing and or triggers for initiating sweep transaction
          format: string
        SweepApplicationRecord:
          type: string
          description: The transaction record for an applied sweep
          format: string
        AccountSweepTargetAccount:
          type: string
          description: The facility that the sweep is made to/from
          format: string
        AccountSweepAmount:
          $ref: '#/components/schemas/amount'
        AccountSweepExecutionDate:
          $ref: '#/components/schemas/date'
    Payments:
      type: object
      properties:
        PaymentType:
          type: string
          description: The type of payment transaction (e.g. customer payment, standing
            order, direct debit, bill pay)
          format: string
        PaymentDefinition:
          type: string
          description: Definition of the type of payment including processing rules
            and guidelines
          format: string
        PaymentProcessinngOptionDefinition:
          type: string
          description: Definition of the processing option and impact (e.g. frequency
            and cumulative amount constraints)
          format: string
        PaymentProcessingOptionSetting:
          type: string
          description: The option setting
          format: string
        PaymentConfiguration:
          type: string
          description: Configuration setting for various payment transaction types
          format: string
        PaymentSchedule:
          type: string
          description: Processing schedule for repeating payments for standing orders
            (e.g. start date, end, period, number/cycles). Note this triggers an internal
            execution call as necessary
          format: string
        DirectDebitMandateReference:
          type: string
          description: Reference to the applicable mandate for direct debits
          format: object
        DirectDebitMandateSettings:
          type: string
          description: Processing settings governing direct debits
          format: string
        BillPayMandateReference:
          type: string
          description: Reference to the applicable mandate for bill pay transactions
          format: object
        BilPayMandateSettings:
          type: string
          description: Processing settings governing bill pay transactions
          format: string
        PaymentTransaction:
          type: string
          description: The general payment transaction with all major attributes -
            some optional depending on type
          format: string
        PaymentTransactionType:
          type: string
          description: The type of payment transaction (e.g. customer payment, standing
            order, direct debit, bill pay)
          format: string
        PaymentTransactionPayeeReference:
          type: string
          description: Reference to the party to whom the payment is made
          format: object
        PaymentTransactionPayeeAccountReference:
          type: string
          description: Reference to the account to which the payment is made
          format: object
        PaymentTransactionPayeeBankReference:
          type: string
          description: Reference to the bank where the payee account is held
          format: object
        PaymentTransactionAmount:
          $ref: '#/components/schemas/amount'
        PaymentTransactionFeeType:
          type: string
          description: The fee type applied to the payment transaction
          format: string
        PaymentTransactionFeeCharge:
          type: string
          description: The fee charge applied to the transaction
          format: string
        PaymentTransactionDate:
          $ref: '#/components/schemas/date'
        PaymentTransactionPaymentMechanism:
          type: string
          description: Requested payment mechanism (e.g. Wire, ACH)
          format: string
        PaymentTransactionPaymentPurpose:
          type: string
          description: Description of the purpose including any external reference
            to the transaction
          format: string
        PaymentTransactionBankBranchLocationReference:
          type: string
          description: Reference to the location the payment transaction is initiated
            from
          format: object
        PaymentTransactionStatus:
          type: string
          description: The processing status of the transaction (e.g. captured, approved,
            initiated, confirmed, settled)
          format: string
    value:
      type: object
      properties:
        Value:
          type: string
          description: A value is the concept of worth in general that is assigned
            or is determined by measurement, assessment or calculation. (UN/CEFACT)
          format: datatype
    name:
      type: object
      properties:
        Name:
          type: string
          description: A name is a word or phrase that constitutes the distinctive
            designation of a person, place, thing or concept. (UN/CEFAT)
          format: datatype
      description: Name by which a party is known and which is usually used to identify
        that party. (ISO20022)
    partytypevalues:
      type: string
      description: |
        >
        * `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022
        * `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022
      enum:
      - Person
      - Organisation
    datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          format: string
        TimeZoneCode:
          type: string
          format: string
        DaylightSavingIndicator:
          type: string
          format: string
    partyidentification:
      type: object
      properties:
        PartyIdentificationType:
          type: string
          format: partyidentificationtypevalues
        PartyIdentification:
          $ref: '#/components/schemas/identifier'
    party:
      type: object
      properties:
        PartyName:
          $ref: '#/components/schemas/name'
        PartyType:
          $ref: '#/components/schemas/partytypevalues'
        PartyDateTime:
          $ref: '#/components/schemas/datetime'
        PartyIdentification:
          $ref: '#/components/schemas/partyidentification'
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters
            generally in the form of words of a language. (UN/CEFACT)
          format: datatype
    datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/datetime'
        ToDateTime:
          $ref: '#/components/schemas/datetime'
    partyinvolvementtypevalues:
      type: string
      description: ">\n* `Agreementinvolvement` - \n* `Partyinvolvement` - \n* `Arrangementinvolvement`\
        \ - \n* `Designspecificationinvolvement` - \n* `Relationshipinvolvement` -\
        \ \n* `Locationinvolvement` - \n* `Bankguaranteeinvolvement` - \n"
      enum:
      - Agreementinvolvement
      - Partyinvolvement
      - Arrangementinvolvement
      - Designspecificationinvolvement
      - Relationshipinvolvement
      - Locationinvolvement
      - Bankguaranteeinvolvement
    partyrole:
      type: object
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/text'
        PartyRoleName:
          $ref: '#/components/schemas/name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        PartyInvolvementType:
          $ref: '#/components/schemas/partyinvolvementtypevalues'
    involvedparty:
      type: object
      properties:
        PartyReference:
          $ref: '#/components/schemas/party'
        PartyInvolvement:
          $ref: '#/components/schemas/partyrole'
    identifier:
      type: object
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/datetime'
    accountidentification:
      type: object
      properties:
        AccountIdentificationType:
          type: string
          format: accountidentificationtypevalues
        AccountIdentification:
          $ref: '#/components/schemas/identifier'
      description: The associated account number in any suitable format (e.g. IBAN)
    accounttype:
      type: object
      properties:
        AccountType:
          type: string
          format: accounttypevalues
        AccountTypeName:
          $ref: '#/components/schemas/name'
      description: The type of current account (e.g. checking, student, small business)
    accountcurrency:
      type: object
      properties:
        AccountCurrencyType:
          type: string
          format: accountcurrencytypevalues
        AccountCurrency:
          $ref: '#/components/schemas/currencycode'
      description: The primary account currency
    status:
      type: object
      properties:
        StatusReason:
          $ref: '#/components/schemas/text'
        StatusDateTime:
          $ref: '#/components/schemas/datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/involvedparty'
    accountstatus:
      type: object
      properties:
        AccountStatus:
          $ref: '#/components/schemas/status'
        AccountStatusType:
          type: string
          format: accountstatustypevalues
      description: |-
        A characteristic of account which refers to the LifecycleStatus of account like opened, closed, blocked, etc.

        Specifies the current state of an account. (ISO20022)
    accountdate:
      type: object
      properties:
        AccountDateType:
          type: string
          format: accountdatetypevalues
        AccountDate:
          $ref: '#/components/schemas/datetime'
      description: 'A characteristic of account which refers to LifecycleDate of account
        (e.g., ClosingDate, OpeningDate, LiveDate, etc.) '
    accountbalance:
      type: object
      properties:
        AccountBalance:
          $ref: '#/components/schemas/amount'
        AccountBalanceType:
          type: string
          format: accountbalancetypevalues
        AccounBalanceDate:
          $ref: '#/components/schemas/datetime'
      description: |-
        The state of the obligations managed on the account, the result of all entries on the account.

        Numerical representation of the net increases and decreases in an account at a specific point in time. (ISO20022)

        Banking: Amount available in an account for withdrawal or use.
        Read more: http://www.businessdictionary.com/definition/balance.html

        Bookkeeping: Difference between the debit and credit sides of an account.
        Read more: http://www.businessdictionary.com/definition/balance.html
    account:
      type: object
      properties:
        AccountStatus:
          $ref: '#/components/schemas/accountstatus'
        AccountIdentification:
          $ref: '#/components/schemas/accountidentification'
        AccountDate:
          $ref: '#/components/schemas/accountdate'
        AccountType:
          $ref: '#/components/schemas/accounttype'
        AccountPurpose:
          $ref: '#/components/schemas/text'
        AccountBalance:
          $ref: '#/components/schemas/accountbalance'
        AccountCurrency:
          $ref: '#/components/schemas/accountcurrency'
        AccountDescription:
          $ref: '#/components/schemas/text'
      description: Definition of the associations to the account
    CurrentAccountFacility:
      type: object
      properties:
        ProductInstanceReference:
          type: string
          description: Reference to the current account product instance
          format: object
        CurrentAccountNumber:
          $ref: '#/components/schemas/accountidentification'
        CustomerReference:
          type: string
          description: Reference to the account primary party/owner
          format: accountinvolvement
        BankBranchLocationReference:
          type: string
          description: Bank branch associated with the account for booking purposes
          format: object
        AccountType:
          $ref: '#/components/schemas/accounttype'
        AccountCurrency:
          $ref: '#/components/schemas/accountcurrency'
        TaxReference:
          type: string
          description: Reference identifier linking the account to appropriate tax
            handling
          format: object
        EntitlementOptionDefinition:
          type: string
          description: The definition of an applicable entitlement option
          format: string
        EntitlementOptionSetting:
          type: string
          description: The setting for the entitlement option
          format: string
        RestrictionOptionDefinition:
          type: string
          description: The definition of an applicable restriction option
          format: string
        RestrictionOptionSetting:
          type: string
          description: The setting for the restriction option
          format: string
        Associations:
          type: string
          description: Definition of the associations to the account
          format: string
        AssociationType:
          type: string
          description: The type of association (e.g. guarantor, co-signer)
          format: string
        AssociationObligationEntitlement:
          type: string
          description: Description of the role, obligations or entitlements of the
            associated party
          format: string
        AssociationReference:
          type: string
          description: Reference to the associated party
          format: object
        LinkedAccounts:
          $ref: '#/components/schemas/account'
        LinkType:
          $ref: '#/components/schemas/text'
        AccountDetails:
          type: string
          description: Details of the linked account
          format: string
        PositionLimits:
          type: string
          description: Position limits that are maintained by the account
          format: string
        PositionLimitType:
          type: string
          description: The type of position maintained for the account (e.g. transaction
            credit/debit, netting, position)
          format: string
        PositionLimitSettings:
          type: string
          description: The position definition, associated limit settings and rules
          format: string
        PositionLimitValue:
          type: string
          description: The current calculated position
          format: string
        DateType:
          type: string
          description: Key dates associated with the account (e.g. opening date, closing
            date)
          format: string
        Date:
          $ref: '#/components/schemas/accountdate'
        AccountBalance:
          $ref: '#/components/schemas/accountbalance'
      description: 'Fulfill any scheduled and ad-hoc obligations under a service arrangement,
        most typically for a financial product or facility within Current Account. '
    InitiateCurrentAccountFacilityRequest:
      type: object
      properties:
        CurrentAccountFacility:
          $ref: '#/components/schemas/InitiateCurrentAccountFacilityRequest_CurrentAccountFacility'
      description: 'Input: InCR Initiate A new Current Account'
    InitiateCurrentAccountFacilityResponse:
      type: object
      properties:
        CurrentAccountFacility:
          $ref: '#/components/schemas/InitiateCurrentAccountFacilityResponse_CurrentAccountFacility'
      description: 'Output: InCR Initiate A new Current Account'
    UpdateCurrentAccountFacilityRequest:
      type: object
      properties:
        CurrentAccountFacility:
          $ref: '#/components/schemas/UpdateCurrentAccountFacilityRequest_CurrentAccountFacility'
      description: 'Input: UpCR Update details of a current account'
    UpdateCurrentAccountFacilityResponse:
      type: object
      properties:
        CurrentAccountFacility:
          $ref: '#/components/schemas/UpdateCurrentAccountFacilityRequest_CurrentAccountFacility'
      description: 'Output: UpCR Update details of a current account'
    RetrieveCurrentAccountFacilityResponse:
      type: object
      properties:
        CurrentAccountFacility:
          $ref: '#/components/schemas/UpdateCurrentAccountFacilityRequest_CurrentAccountFacility'
      description: 'Output: ReCR Retrieve information about a current account - either
        standard canned reports or selected instance attribute values'
    RetrieveInterestResponse:
      type: object
      properties:
        Interest:
          $ref: '#/components/schemas/RetrieveInterestResponse_Interest'
      description: 'Output: ReBQ Retrieve details of an interest transaction applied
